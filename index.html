<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Squall Leonhart - Developer Portfolio</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css">
  </head>
  <body>

    <header>
      <a href="#home"><h1><!--img src="" alt="" class="logo"-->Squall Leonhart</h1></a>
      <nav>
        <ul>
          <a href="#about"><li>About</li></a>
          <a href="#projects"><li>Projects</li></a>
          <a href="#contact"><li>Contact</li></a>
        </ul>
      </nav>
      <input type="button" value="Resume" />
    </header>
    
    <div class="hero" id="home"></div>

    <section id="about">
      <h2>About</h2>
      <i class="devicon-html5-plain" title="HTML"></i>
      <i class="devicon-css3-plain" title="CSS"></i>
      <i class="devicon-javascript-plain" title="Javascript"></i>
      <i class="devicon-react-original" title="React"></i>
      <i class="devicon-jquery-plain" title="jQuery"></i>
      <i class="devicon-postgresql-plain" title="PostgreSQL"></i>
      <i class="devicon-mysql-plain" title="MySQL"></i>
      <i class="devicon-sequelize-plain" title="Sequelize"></i>
      <i class="devicon-mongodb-plain" title="MongoDB"></i>
      <i class="devicon-mocha-plain" title="Mocha"></i>
      <i class="devicon-amazonwebservices-original" title="AWS"></i>
      <i class="devicon-babel-plain" title="Babel"></i>
      <i class="devicon-codepen-plain" title="codepen.io"></i>
      <i class="devicon-git-plain" title="Git"></i>
      <i class="devicon-github-original" title="Github"></i>
      <i class="devicon-heroku-original" title="Heroku"></i>
      <i class="devicon-npm-original-wordmark" title="NPM"></i>
      <i class="devicon-vscode-plain" title="VS Code"></i>
      <!--i class="devicon-webpack-plain" title="Webpack"></i>
      <i class="devicon-bootstrap-plain" title="Bootstrap"></i>
      <i class="devicon-docker-plain" title="Docker"></i>
      <i class="devicon-jest-plain" title="Jest"></i>
      <i class="devicon-linux-plain" title="Linux"></i-->
    </section>
    
    <section id="projects">
      <h2>Projects</h2>
      <div id="project-container">
        <div class="project-card">
          <h3>Scanner Game</h3>
        </div>
        <div class="project-card">
          <h3>Retail Portal</h3>
        </div>
        <div class="project-card">
          <h3>Quest Log</h3>
        </div>
      </div>
    </section>
    
    <section id="contact">
      <h2>Contact</h2>
      <form>
        <label for="contact-name">Name:</label>
        <input type="text" id="contact-name" required/>
        <label for="contact-email">Email:</label>
        <input type="email" id="contact-email" required />
        <label for="contact-message">Message:</label>
        <textarea name="textarea" id="contact-message" rows="20" cols="100" placeholder="Your message..." required></textarea>
        <input type="submit" id="contact-submit" value="Send">
      </form>
    </section>
    
    <script src="script.js" async defer></script>
  </body>
</html>
